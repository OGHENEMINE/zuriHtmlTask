<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="An HNG project" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HNG TASK 1</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <p class="date">
      <span class="day" data-testid="currentDayOfTheWeek" id="day"></span>,
      <span class="time" data-testid="currentUTCTime" id="time"></span>
    </p>
    <img
      src="./image/profile.jpg"
      alt="oghenemine oghorodi"
      data-testid="slackDisplayImage"
    />
    <h1 class="username" data-testid="slackUserName">oghenemine oghorodi</h1>
    <p data-testid="myTrack">frontend track</p>
    <a
      class="githubLink"
      data-testid="githubURL"
      href="https://github.com/OGHENEMINE/zuriHtmlTask"
      >github.com/OGHENEMINE/zuriHtmlTask</a
    >

    <script src="./script.js"></script>
  </body>
</html>
